"$schema" = "https://jj-vcs.github.io/jj/latest/config-schema.json"

[aliases]
d = ["diff"]
dm = ["describe", "-m"]
rp = ["log", "--no-graph", "-T", "commit_id"]
ds = ["diff", "--stat"]
cm = ["commit"]
tug = ["bookmark", "move", "--from", "closest_bookmark(@)", "--to", "@-"]

[git]
push-branch-prefix = "sk/push-"

[signing]
behavior = "own"
backend = "gpg"
backends.gpg.program = "gpg2"

[ui]
pager = "delta"
default-command = "log"
editor = "nvim"
# merge-editor = "vscode"
diff.format = "git"

